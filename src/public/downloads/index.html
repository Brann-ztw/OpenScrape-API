<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenScrapeApi</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Downloads</h1>
        <div class="endpoint">
            <span>YouTube</span>
            <a href="/api/download/youtube/?url=https://youtu.be/KlA0YdHH1so?si=llIGvsN01eygAuao" class="btn">Go</a>
        </div>
        <div class="endpoint">
            <span>Instagram Reel</span>
            <a href="/api/download/instagram/?url=https://www.instagram.com/reel/C9xihAbvKKV/?utm_source=ig_web_copy_link" class="btn">Go</a>
        </div>
        <div class="endpoint">
            <span>Mediafire</span>
            <a href="/api/download/mediafire/?url=https://www.mediafire.com/file/ih9s38vllpqau8z/imagen_2023-01-05_182557656.png/file" class="btn">Go</a>
        </div>
        <div class="endpoint">
            <span>Spotify</span>
            <a href="/api/download/spotify/?url=https://open.spotify.com/track/4KFG5ciFzeBOh2Hlzfwbwa?si=d7MDbEpgT-aFKy0Q73dMVQ" class="btn">Go</a>
        </div>
        <div class="endpoint">
            <span>Porhub Video</span>
            <a href="/api/download/yt/?url=" class="btn">Go</a>
        </div>
    </div>
</body>
</html>
